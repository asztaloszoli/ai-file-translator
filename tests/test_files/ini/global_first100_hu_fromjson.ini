Adagio_BasicSalvage_Desc_01=Figyelem: Egy új Újrahasznosítási Koncesszió jogai megvásárolhatók. A felügyelt térségben lévő hajó koordinátáihoz való kizárólagos hozzáférés a kredittranszfer megerősítése után lesz biztosítva. A koordináták addig maradnak elérhetők, amíg a szerződés érvényben van. Amikor elégedett lesz az újrahasznosított anyag mennyiségével, büntetés nélkül felmondhatja a szerződést, hogy törölje a koordinátákat a Csillagtérképéről.Koncesszió #~mission(ClaimNumber)• HAJÓ: ~mission(Ship)• BALESET OKA: ~mission(ShipStory)• HELYSZÍN: ~mission(location)Adagio Jogok Osztálya
