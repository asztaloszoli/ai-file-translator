Aciedo_RepUI_Description=A tevarin háború után az emberiség türelmetlenül folytatta a csillagok felfedezését. Az Aciedo belépett a hosszú távú felfedező hajók piacára. Bár hajóik vegyes sikert arattak, kommunikációs drónjaik kiválósága kiemelkedett. Ettől kezdve ők látták el a kommunikációs drónokkal az új Birodalom kapitányait. A siker nyomán az Aciedo beszüntette a hajógyártást. Ma ők az UEE legnagyobb kommunikációs szolgáltatói, az átviteli kapacitás több mint 70%-át kezelik, és kommunikációs relékkel és drónokkal üzemelnek az egész Birodalomban.
