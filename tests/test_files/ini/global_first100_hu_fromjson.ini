Adagio_RepUI_Description=Adagio, amelyet a hadiipari komplexum kiszolgálására szakosodott nyugdíjas haditengerészeti logisztikusok alapítottak, a Messer-korszakban virágzott a nyersanyagok újrahasznosításával. A Messer-rendszer bukása után azonban, mint sok más hadiipari szolgáltató, Adagio is elvesztette szerződéseit, így új bevételi forrásokat kellett keresnie. Ennek eredményeként Adagio elkezdett jogokat értékesíteni az általa megszerzett újrahasznosítási lehetőségekre független kapitányoknak és más vállalkozásoknak.
